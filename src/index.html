<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <span id="preload">加载中</span>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: url(images/02.jpg) no-repeat top left;background-size: cover;">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" style="font:30px/50px '黑体' ;padding-top: 110px;">个</p>
                <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s" style="font:30px/50px '黑体' ">人</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s" style="font:30px/50px '黑体' ">简</p>
                <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s" style="font:30px/50px '黑体' ">历</p>
                <p class="ani" swiper-animate-effect="hinge" swiper-animate-duration="0.8s" swiper-animate-delay="2.1s"><img src="images/111.GIF"></p>
            </div>
            <div class="swiper-slide" style="background: #1E3A45;">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" style="font:20px/100px '黑体' ">自我简介</p>
                <img src="images/nba.jpg" class=" ani pic" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s">
            </div>
            <div class="swiper-slide" style="background: #102624; text-align: center;">
                <img src="images/5.jpg" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></p>
            </div>
            <div class="swiper-slide" style="background: #083643; text-align: center;">
                <img src="images/111.jpg" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></p>
            </div>
            <div class="swiper-slide" style="background: url(images/03.jpeg) no-repeat top left;background-size: cover;">
                <a href="javascript:;" class="btn1 ani" swiper-animate-effect="pulse" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s" style="color: #fff;">欢迎一览</a>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div id="header">个人简历</div>
        <div id="wrapper">
            <div id="scroller">
                <ul>
                </ul>
            </div>
        </div>
        <div id="footer">
            <div class="button hasColor" id="skill">技能</div>
            <div class="button" id="project">作品</div>
            <div class="button" id="work">经历</div>
            <div class="button" id="like">兴趣</div>
            <div class="button" id="user">我的</div>
        </div>
    </div>
    <script src='js/index.js'></script>
</body>

</html>
